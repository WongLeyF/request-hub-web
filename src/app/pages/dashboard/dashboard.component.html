<div class="content-wrapper">
  <div class="section-header">
    <h1>Dashboard</h1>
    <p>Bienvenido de nuevo, {{ user?.name }}</p>
  </div>

  <!-- Tarjetas de estadísticas -->
  <app-statistics-cards [statistics]="statistics"></app-statistics-cards>

  <!-- Sección de gráficos y actividad -->
  <div class="dashboard-grid">
    <!-- Gráficos de solicitudes -->
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Resumen de solicitudes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-requests-chart></app-requests-chart>
      </mat-card-content>
    </mat-card>

    <!-- Feed de actividad reciente -->
    <mat-card class="activity-card">
      <mat-card-header>
        <mat-card-title>Actividad reciente</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-activity-feed [activities]="activities"></app-activity-feed>
      </mat-card-content>
    </mat-card>
  </div>
</div>
